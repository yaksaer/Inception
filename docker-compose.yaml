version: '3.3'
networks:
  kseed_net:
    driver: bridge

services: 
  nginx:
    build:
      context: ./srcs/nginx/
      dockerfile: Dockerfile
    volumes: 
      - wordpress:/var/www/html
      - nginx:/etc/ssl/private/
    ports:
      - 443:443
    container_name: nginx
  mysql:
    image: mariadb
    build:
      context: ./srcs/mysql
      dockerfile: Dockerfile
    volumes: 
      - mysql:/var/lib/mysql
    user: root
    env_file: .env
    container_name: mariadb
    expose: 
      - "3306"
  wordpress:
    image: wordpress
    build: 
      context: ./srcs/wordpress
      dockerfile: Dockerfile
    volumes: 
      - wordpress:/var/www/html
    env_file: .env
    expose:
      - "9000"
     
volumes:
  wordpress:
    driver: local
    driver_opts: 
      type: none
      o: bind
      device: /home/kseed/files/wp
  mysql:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/kseed/files/db
  nginx:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/kseed/files/nginx